{% extends "base_logged.html" %}

{% block title %}Personal Budget - zmień hasło{% endblock %}

{% block body %}
  
	<div class="jumbotron">
		<h2><i class="demo-icon icon-download"></i> Zmień hasło</h2>
			<form method="post" action="/settings/updatePassword">
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="inputPassword">Wprowadź obecne hasło</label>
						<input class="form-control" type="password" id="inputPassword" name="oldPassword" placeholder="Obecne hasło" />
					</div>
					<div class="form-group">
						<label for="inputPassword">Nowe hasło</label>
						<input class="form-control" type="password" id="inputPassword" name="password" placeholder="Nowe hasło" required />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 mt-3 text-center">
					<button type="submit" class="btn btn-block btn-outline-success btn-lg">Zatwierdź</button>
				</div>
				<div class="col-md-6 mt-3 text-center">
					<a role="button" href="/settings/options" class="btn btn-block btn-outline-danger btn-lg">Anuluj</a>
				</div>
			</div>
			
		</form>
	</div>
	<hr>
			
{% endblock %}
